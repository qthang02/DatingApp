<p-calendar [(ngModel)]="date"
            [class.is-invalid]="control.touched && control.invalid"
            class="form-control ms-3"
            [formControl]="control"
            placeholder="{{label}}"
            dateFormat="dd.mm.yy">
</p-calendar>
<div *ngIf="control.errors?.['required']" class="invalid-feedback">
  {{label}} is required
</div>
