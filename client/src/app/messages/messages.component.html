<div class="mb-4 d-flex">
  <div class="btn-group" name="container">
    <button class="btn btn-primary" btnRadio="Unread" [ngModel]="container" (click)="loadMessages()">
      <i class="pi pi-envelope">Unread</i>
    </button>
    <button class="btn btn-primary" btnRadio="Inbox" [ngModel]="container" (click)="loadMessages()">
      <i class="pi pi-envelope">Inbox</i>
    </button>
    <button class="btn btn-primary" btnRadio="Outbox" [ngModel]="container" (click)="loadMessages()">
      <i class="pi pi-envelope">Outbox</i>
    </button>
  </div>
</div>

<div class="row" *ngIf="!messages">
  <h3>No Messages</h3>
</div>

<div class="row" *ngIf="messages">
  <table class="table table-hover" style="cursor: pointer;">
    <thead>
    <tr>
      <th style="width: 40%;">Message</th>
      <th style="width: 20%;">From / to</th>
      <th style="width: 20%;">Sent / Received</th>
      <th style="width: 20%;"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let message of messages">
      <td>{{message.content}}</td>
      <td>
       <div *ngIf="container == 'Outbox'">
         <img class="img-circle rounded-circle me-2" src="{{message.recipientPhotoUrl}}" alt="recipient photo">
         <strong>{{message.recipientUsername | titlecase}}</strong>
       </div>
        <div *ngIf="container != 'Outbox'">
          <img class="img-circle rounded-circle me-2" src="{{message.senderPhotoUrl}}" alt="recipient photo">
          <strong>{{message.senderPhotoUrl | titlecase}}</strong>
        </div>
      </td>
      <td>{{message.messageSent | timeago}}</td>
      <td>
        <button class="btn btn-danger">
          <i class="pi pi-trash"></i>
        </button>
      </td>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [maxSize]="10"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;">
  </pagination>
</div>
