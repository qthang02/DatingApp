<div class="row" *ngIf="member">

  <div class="col-4">

    <div class="card">
      <img src="{{member.photoUrl || './assets/user/png'}}" alt="{{member.userName}}" class="card-img-top img-thumbnail">

      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>

        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>

        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive | timeago}}</p>
        </div>

        <div>
          <strong>Member Since:</strong>
          <p>{{member.created | date: 'dd MMM yyyy'}}</p>
        </div>
      </div>

      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like</button>
          <button class="btn btn-success">Messages</button>
        </div>
      </div>

    </div>

  </div>

  <div class="col-8">
    <mat-tab-group class="inline-block">
      <mat-tab label="About {{member.knownAs}}">
        <h2>Description</h2>
        <p>{{member.introduction}}</p>
        <h2>LookingFor</h2>
        <p>{{member.lookingFor}}</p>
      </mat-tab>
      <mat-tab label="Interests">
        <h2>Interests</h2>
        <p>{{member.interests}}</p>
      </mat-tab>
      <mat-tab label="Photos">
        <h2>Photos</h2>
      </mat-tab>
      <mat-tab label="Messages">
        <h2>Messages</h2>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>
