<div class="text-center mt-3">
  <h2>Your Matches - {{pagination?.totalItems}}</h2>
</div>

<div class="container mt-3" *ngIf="userParams">
  <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="d-flex mx-2">
      <label class="col-form-label">Age from:</label>
      <input
        type="number"
        class="form-control ms-1"
        style="width: 70px;"
        name="minAge"
        [(ngModel)]="userParams.minAge"
      >
    </div>

    <div class="d-flex mx-2">
      <label class="col-form-label">Age to:</label>
      <input
        type="number"
        class="form-control ms-1"
        style="width: 70px;"
        name="maxAge"
        [(ngModel)]="userParams.maxAge"
      >
    </div>

    <div class="d-flex px-2">
      <label class="col-form-label me-2">Show: </label>
      <select
        name="gender"
        style="width: 150px;"
        class="form-select ms-1"
        [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
    <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset Filters</button>

    <div class="col">
      <div class="btn-group float-end">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary" [class.active]="value1 === 'lastActive'">
            <input type="radio" name="options" id="option1" (click)="value1 = 'lastActive'" autocomplete="off"> last Active
          </label>
          <label class="btn btn-outline-primary" [class.active]="value1 === 'created'">
            <input type="radio" name="options" id="option2" (click)="value1 = 'created'" autocomplete="off"> Newest Members
          </label>
        </div>
      </div>
    </div>

  </form>
</div>


<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>
<div *ngIf="pagination">
  <p-paginator [rows]="pagination.itemsPerPage" [totalRecords]="pagination.totalItems" [pageLinkSize]="10" (onPageChange)="paginate($event)"></p-paginator>
</div>
